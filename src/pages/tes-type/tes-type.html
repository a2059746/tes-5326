<ion-content padding style="background-color: #616161;">

  <div *ngIf="!hasType" class="option-content" style="height:100%" >
    <div style="width: 80%; padding: 5vw 5vw; background-color: white; border-radius: 8px; box-shadow: 0 19px 38px rgba(0,0,0,0.30), 0 15px 12px rgba(0,0,0,0.22);">
      <div class="title">
        <span>請選擇偵測器型號</span>
      </div>
      <div class="option-content">
        <div>
            <button *ngFor="let item of typelist"
             ion-button round block color="light" (click)="clickOption(item.key)">{{item.slug}}</button>
        </div>
      </div>
    </div>
  </div>

</ion-content>
